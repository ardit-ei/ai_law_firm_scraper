<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
</head>
<body>
    <h1>Run Web Scraper</h1>
    <form action="/" method="POST">
        <label for="urls">Starting URLs (one per line):</label><br>
        <textarea id="urls" name="urls" rows="10" cols="50" required></textarea><br><br>

        <label for="output_file">Output File Name:</label><br>
        <input type="text" id="output_file" name="output_file" required><br><br>

        <input type="submit" value="Start Scraper">
    </form>
</body>
</html>
